<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>

<body>

    <div id="topMenu">
        <a href="#" class="topMenuText">Gmail</a>
        <a href="#" class="topMenuText">Images</a>
        <a href="#" class="topMenuText">Google Advanced Search</a>
    </div>

    <div id="main">

        <h1><img id="googleImage"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </h1>



        <form action="https://google.com/search">
            <div id="searchbox">
                <input maxlenght="2048" type="text" name="q" title="Search">
            </div>
            <input class="buttons" type="submit" value="Google Search">
            <input class="buttons" type="submit" value="I'm Feeling Lucky">

        </form>
    </div>
    <div id="footer">
        <p style="color: #6f6f6f;padding-left: 20px; padding-top: 15px;">Portugal</p>
    </div>
    <div id="botMenu">

        <span id="lFooter" class="fbar">

            <a style="color: #6f6f6f;padding-left: 20px; padding-top: 15px;" class="ftext" href="#">Advertising</a>
            <a style="color: #6f6f6f;padding-left: 20px; padding-top: 15px;"class="ftext" href="#">Business</a>
            <a class="ftext" href="#">About</a>
            <a class="ftext" href="#">How Search works</a>

        </span>
        <span id="rFooter" class="fbar">

            <a class="ftext" href="#">Privacy</a>
            <a class="ftext" href="#">Terms</a>
            <a class="ftext" href="#">Settings</a>

        </span>
         

    </div>

</body>

</html>
